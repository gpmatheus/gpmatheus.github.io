<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriPampa - Vistoria Técnica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2B6E3B",
            secondary: "#4CAF50",
            accent: "#FFC107",
            dark: "#1E3A1F",
            light: "#F5F5F5"
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="font-sans text-gray-800 relative">
  <div class="absolute inset-0 -z-10">
    <div class="w-full h-full bg-[url('fundo.jpg')] bg-cover bg-center bg-fixed brightness-90 blur-sm"></div>
  </div>

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center flex-wrap gap-2">
        <img src="irga.png" alt="IRGA Logo" class="h-12 md:h-16">
        <img src="agripampa-logo.png" alt="AgriPampa Logo" class="h-12 md:h-16">
        <img src="unipampa.png" alt="Unipampa Logo" class="h-12 md:h-16">
      </div>
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-primary font-medium">Início</a></li>
          <li><a href="produtores.html" class="hover:text-primary font-medium">Produtores</a></li>
          <li><a href="login.html" class="hover:text-primary font-medium">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-12">
    <!-- Seção de formulário adicional -->
    <section class="bg-white p-6 rounded-xl shadow mb-12">
      <div class="mb-6 flex items-center space-x-2 text-sm text-gray-600">
      <a href="produtor-detail.html" class="inline-flex items-center text-primary hover:underline">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Voltar
      </a>
      <span class="text-gray-400">/</span>
      <span class="text-primary hover:underline">12.345.678/0001-99</span>
    </div>
    
      <h2 class="text-2xl font-bold text-primary mb-6">Primeira Vistoria</h2>
      <form class="grid md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">Área semeada de arroz (ha)</label>
          <input type="number" value="180" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>

        <div class="md:col-span-2 mt-4">
          <h3 class="font-semibold text-lg text-gray-700 mb-2">Preparo da área</h3>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">% de área preparada até 31 de março</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">% de área preparada entre 1º de abril e 30 de junho</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">% de área preparada depois de 1º de julho</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>

        <div class="md:col-span-2 mt-4">
          <h3 class="font-semibold text-lg text-gray-700 mb-2">Diversificação</h3>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">% após rotação de culturas</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">% após sucessão de culturas</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">% com ILP</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>

        <div class="md:col-span-2 mt-4">
          <h3 class="font-semibold text-lg text-gray-700 mb-2">Cultivar Principal</h3>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Nome da cultivar principal</label>
          <input type="text" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">% de área da cultivar principal</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Data média da semeadura</label>
          <input type="date" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">% de área semeada na época preferencial *</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">Usa sementes certificadas? *</label>
          <select class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm">
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>

        <div class="md:col-span-2 mt-4">
          <h3 class="font-semibold text-lg text-gray-700 mb-2">Sistemas de Cultivo (%)</h3>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Pré Germinado</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Convencional</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Plantio Direto</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Cultivo Mínimo</label>
          <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">Tempo de adoção do sistema predominante</label>
          <input type="text" class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm" />
        </div>
      </form>
    </section>
  </main>
</body>

</html>
